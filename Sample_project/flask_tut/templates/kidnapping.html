<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>Kidnapping_data</h1>
  <form action="#" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">State</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nm">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Index_id</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="nd">
    </div>
    <div class="mb-3">
      <label for="exampleInputAge" class="form-label">Year</label>
      <input type="text" class="form-control" id="exampleInputAge1" name="np">
    </div>
    <div class="mb-3">
      <label for="exampleInputAge" class="form-label">Zone</label>
      <input type="text" class="form-control" id="exampleInputAge1" name="ns">
    </div>
    <div class="mb-3">
      <label for="exampleInputAge" class="form-label">Total_kidnappings</label>
      <input type="text" class="form-control" id="exampleInputAge1" name="nw">
    </div>
    <div class="mb-3">
      <label for="exampleInputOption" class="form-label">Create-Read-Update-Delete</label>
      <div>
        <input type="radio" id="insert" name="btn" value="Insertion" checked/>
        <label for="huey">Insertion</label>
      </div>
    
      <div>
        <input type="radio" id="delete" name="btn" value="Deletion" />
        <label for="dewey">Deletion</label>
      </div>
    
      <div>
        <input type="radio" id="update" name="btn" value="Updation" />
        <label for="louie">Update</label>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</body>
</html>
